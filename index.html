<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="promo">
    <img class="promo-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="section-add-item">
        <label class="label label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input class="input input-new-task task" id="new-task"  type="text">
            <button class="btn">Add</button>
        </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="list-todo" id="incomplete-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input task" type="text" >
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-delete-img" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input task" type="text" value="Go Shopping" >
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="btn-delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list-completed" id="completed-tasks">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input task" type="text" >
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
