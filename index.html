<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section__add-item">
        <label class="label label__new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input class="input input__new-task input__task" id="new-task" type="text">
            <button class="btn">Add</button>
        </div>
    </section>
    <section class="section__todo">
      <h3 class="heading">Todo</h3>
      <ul class="list__todo" id="incomplete-tasks">
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="label label__task">Pay Bills</label>
          <input class="input input__task" type="text" >
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="btn-delete-img" src="./remove.svg" alt="image-delete-btn"></button>
        </li>
        <li class="list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="label label__task">Go Shopping</label>
          <input class="input input__task" type="text" value="Go Shopping" >
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="btn-delete-img" src="./remove.svg" alt="image-delete-btn"></button>
        </li>
      </ul>
    </section>
    <section class="section__completed">
      <h3 class="heading">Completed</h3>
      <ul class="list__completed" id="completed-tasks">
        <li class="list__item">
          <input class="input" type="checkbox" checked>
          <label class="label label__task">See the Doctor</label>
          <input class="input input__task" type="text" >
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="btn-delete-img" src="./remove.svg" alt="image-delete-btn"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
